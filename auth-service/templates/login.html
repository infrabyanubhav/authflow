<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthFlow - Secure Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .main-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            align-items: center;
            justify-content: center;
            gap: 40px;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(102, 126, 234, 0.2);
            padding: 40px;
            height: fit-content;
            max-height: 90vh;
            overflow-y: auto;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .auth-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(102, 126, 234, 0.4);
        }

        .signup-card {
            flex: 2;
            min-width: 400px;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(22, 33, 62, 0.85));
        }

        .signin-card {
            flex: 1;
            min-width: 350px;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9), rgba(22, 33, 62, 0.8));
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .logo h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 10px;
            position: relative;
            animation: logoGlow 3s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .logo h1::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            filter: blur(20px);
            opacity: 0.2;
            z-index: -1;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { filter: brightness(1) drop-shadow(0 0 10px rgba(255, 255, 255, 0.3)); }
            100% { filter: brightness(1.2) drop-shadow(0 0 25px rgba(255, 255, 255, 0.6)); }
        }

        .logo .tagline {
            color: #a0a0b8;
            font-size: 1.1rem;
            font-weight: 400;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #e0e0e8;
            font-weight: 600;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #2a2a4a;
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(10px);
            color: #ffffff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            background: rgba(15, 15, 35, 0.95);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #6a6a8a;
            font-weight: 400;
        }

        .submit-btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .security-info {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .security-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .security-info h3 {
            color: #ffffff;
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .security-info h3::before {
            content: 'üõ°Ô∏è';
            font-size: 1.5rem;
        }

        .security-features {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .security-features li {
            color: #d0d0e0;
            padding: 8px 16px;
            background: rgba(15, 15, 35, 0.6);
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .security-features li:hover {
            background: rgba(15, 15, 35, 0.8);
            transform: translateX(5px);
            border-color: rgba(102, 126, 234, 0.4);
        }

        .security-features li::before {
            content: "‚úì";
            color: #4ade80;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .divider {
            width: 3px;
            background: linear-gradient(to bottom, transparent, #667eea, #764ba2, transparent);
            margin: 0 20px;
            border-radius: 2px;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .forgot-password {
            text-align: center;
            margin-top: 25px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.15);
        }

        .forgot-password a:hover {
            background: rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }

        /* Custom scrollbar */
        .auth-card::-webkit-scrollbar {
            width: 8px;
        }

        .auth-card::-webkit-scrollbar-track {
            background: rgba(15, 15, 35, 0.3);
            border-radius: 4px;
        }

        .auth-card::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
        }

        .auth-card::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .auth-card {
                min-width: 100%;
                padding: 30px 20px;
            }
            
            .divider {
                display: none;
            }

            .security-features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background shapes -->
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="main-container">
        <!-- Signup Section -->
        <div class="auth-card signup-card">
            <div class="logo">
                <h1>AuthFlow</h1>
                <div class="tagline">Where security meets innovation</div>
            </div>
            
            <h2 class="section-title">Join the Future</h2>
            
            <div class="security-info">
                <h3>Next-Gen Security</h3>
                <ul class="security-features">
                    <li>Smart Session Cookies</li>
                    <li>Device Fingerprinting</li>
                    <li>Supabase Power</li>
                    <li>Redis Lightning Speed</li>
                    <li>Smart Timeout</li>
                    <li>Brute Force Shield</li>
                    <li>Secure Storage</li>
                </ul>
            </div>
            
            <form action="${prefix}/simple_auth/signup" method="POST" target="_self">
             
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="submit-btn">üöÄ Launch Account</button>
            </form>
        </div>
        
        <div class="divider"></div>
        
        <!-- Signin Section -->
        <div class="auth-card signin-card">
            <h2 class="section-title">Welcome Back</h2>
            
            <form action="${prefix}/simple_auth/signin" method="POST" target="_self">
                <div class="form-group">
                    <label for="signin_email">Email Address</label>
                    <input type="email" id="signin_email" name="email" placeholder="Your email" required>
                </div>
                
                <div class="form-group">
                    <label for="signin_password">Password</label>
                    <input type="password" id="signin_password" name="password" placeholder="Your password" required>
                </div>
                
                <button type="submit" class="submit-btn">‚ö° Sign In</button>
            </form>
            
            <div class="forgot-password">
                <a href="${prefix}/simple_auth/forgot-password">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
