version: '3.8'

services:
  session-service:
    image: session-service
    build:
      context: ./session-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./session-service:/app
    working_dir: /app
    env_file:
      - .env.development  #for development only contains the environment variables for the session service
    command: >
      sh -c "watchmedo auto-restart --patterns='*.py' --recursive --
             -- sh -c 'flake8 . && uvicorn app.main:app --reload --host 0.0.0.0 --port 8000'"
    restart: always
    environment:
      - PYTHONPATH=/app
    depends_on:
      - auth-service

  auth-service:
    image: auth-service
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./auth-service:/app 
    working_dir: /app
    env_file:
      - .env.development  #for development only contains the environment variables for the auth service
    command: >
      sh -c "watchmedo auto-restart --patterns='*.py' --recursive --
             -- sh -c 'flake8 . && uvicorn app.main:app --reload --host 0.0.0.0 --port 8000'"
    restart: always
    environment:
      - PYTHONPATH=/app


  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - ./redis:/data
    restart: always


  proxy:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
    links:
      - session-service
      - auth-service
      
    restart: always


networks:
  default:
    driver: bridge
