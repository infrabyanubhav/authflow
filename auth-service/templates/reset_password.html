<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Email - AuthFlow</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000011;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(74, 37, 159, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 69, 219, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.2) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Space Background Animation */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* Stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        .star:nth-child(1) { width: 1px; height: 1px; top: 20%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { width: 2px; height: 2px; top: 60%; left: 20%; animation-delay: 0.5s; }
        .star:nth-child(3) { width: 1px; height: 1px; top: 10%; left: 30%; animation-delay: 1s; }
        .star:nth-child(4) { width: 3px; height: 3px; top: 80%; left: 40%; animation-delay: 1.5s; }
        .star:nth-child(5) { width: 1px; height: 1px; top: 30%; left: 50%; animation-delay: 2s; }
        .star:nth-child(6) { width: 2px; height: 2px; top: 70%; left: 60%; animation-delay: 0.3s; }
        .star:nth-child(7) { width: 1px; height: 1px; top: 15%; left: 70%; animation-delay: 0.8s; }
        .star:nth-child(8) { width: 2px; height: 2px; top: 90%; left: 80%; animation-delay: 1.3s; }
        .star:nth-child(9) { width: 1px; height: 1px; top: 40%; left: 85%; animation-delay: 1.8s; }
        .star:nth-child(10) { width: 3px; height: 3px; top: 25%; left: 5%; animation-delay: 0.2s; }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.6),
                0 0 50px rgba(59, 130, 246, 0.1),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            animation: float-gently 6s ease-in-out infinite;
        }

        @keyframes float-gently {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 
                0 8px 25px rgba(59, 130, 246, 0.4),
                0 0 30px rgba(139, 92, 246, 0.3);
            animation: cosmic-pulse 3s ease-in-out infinite;
        }

        @keyframes cosmic-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo span {
            color: white;
            font-size: 1.8rem;
        }

        .title {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: title-glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            color: rgba(59, 130, 246, 0.8);
            font-size: 0.95rem;
            font-weight: 400;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        @keyframes title-glow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.2); }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #f8fafc;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(148, 163, 184, 0.15);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(30, 41, 59, 0.8);
            color: #f8fafc;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(203, 213, 225, 0.6);
        }

        .form-control:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
            background: rgba(30, 41, 59, 0.9);
        }



        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 35px rgba(59, 130, 246, 0.4),
                0 0 30px rgba(139, 92, 246, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }



        .footer {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(203, 213, 225, 0.8);
            font-size: 0.85rem;
        }

        .footer a {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Space Background -->
    <div class="bg-animation">
        <!-- Twinkling Stars -->
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <span>üìß</span>
            </div>
            <h1 class="title">Update Email</h1>
            <p class="subtitle">üöÄ Update your cosmic communication channel üåå</p>
        </div>

        <!-- Email Update Form -->
        <div class="form-section" id="formSection">
            <form id="updateEmailForm" method="POST" action="/api/v1/simple_auth/forgot-password/email-link" target="_self">
                <div class="form-group">
                    <label for="new-email" class="form-label">üÜï New Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="üåü Enter your new email address..." required>
                </div>

                <button type="submit" class="btn">
                    üöÄ Launch Email Update
                </button>
            </form>

            <div class="footer">
                <a href="/api/v1/simple_auth/">‚Üê Back to Sign In</a>
            </div>
        </div>
    </div>
</body>
</html>
